<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Menu Sinh viên</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <link href="../FeedbackForm/feed.css" rel="stylesheet">
    <link href="PC_student_menu.css" rel="stylesheet">
    <link href="mobile_student_menu.css" rel="stylesheet">
    <link href="stu_menu.css" rel="stylesheet">

</head>

<body>
    <header class="bg-white shadow navbar fixed-top font-roboto">
        <div class="container d-flex justify-content-between align-items-center py-2 px-6">
            <div class="d-none d-md-flex align-items-center logo-container">
                <img alt="Logo" height="80" src="/Home/css/logo.png" width="80">
            </div>
            <nav class=" d-none d-md-flex navbar-container align-items-center mx-auto">
                <a class="nav-link mx-2 text-decoration-none" href="#home">Trang chủ</a>
                <div class="dropdown mx-2">
                    <a class="btn btn-secondary dropdown-toggle bg-white text-dark border-0" href="#" role="button"
                        id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false"  style="color: #3d67da;">
                        Sinh viên
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <li><a class="dropdown-item btn-student-progress" >Tiến độ học tập</a></li>
                        <li><a class="dropdown-item" id="btn-student-chatbot" >Chatbot</a></li>
                        <li><a class="dropdown-item btn-student-info">Hồ sơ Sinh viên</a></li>
                        <li><a class="dropdown-item logout-button" href="#">Đăng xuất</a></li>
                    </ul>
                </div>
            </nav>
            <button class="d-md-none btn btn-link text-dark" id="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <nav class="fixed-top bg-white shadow-lg navbar-container" id="mobile-menu"
            style="width: 75%; height: 100%; display: none;">
            <div class="d-flex justify-content-start align-items-center p-4">
                <span class="h4 fw-bold">Chatbot UIT</span>
                <button class="btn btn-link text-dark ms-auto" id="menu-close">
                    <i class="fa-solid fa-x"></i>
                </button>
            </div>
            <a class="nav-link d-block text-decoration-none py-2 px-4 text-start" href="#home">
                <i class="fa-solid fa-house-chimney"></i> Trang chủ
            </a>
            <button class="nav-link d-block text-decoration-none py-2 px-4 btn text-start w-100"
                data-bs-toggle="collapse" data-bs-target="#studentDropdown">
                <i class="fa-solid fa-user"></i> Sinh viên <i class="fa-solid fa-chevron-down float-end"></i>
            </button>
            <div class="collapse" id="studentDropdown">
                <a class="nav-link d-block text-decoration-none py-2 px-5 text-start btn-student-progress" href="#">Tiến độ học tập</a>
            </div>
            <div class="collapse" id="studentDropdown">
                <a class="nav-link d-block text-decoration-none py-2 px-5 text-start" href="#">Chatbot</a>
            </div>
            <div class="collapse" id="studentDropdown">
                <a class="nav-link d-block text-decoration-none py-2 px-5 text-start btn-student-info" href="#">Hồ sơ Sinh viên</a>
            </div>
            <a class="nav-link d-block text-decoration-none py-2 px-4 text-start logout-button" href="#">
                <i class="fa-solid fa-sign-out"></i> Đăng xuất
            </a>
        </nav>
    </header>
    <section>
        <br><br><br><br><br>
        <h2 style="text-align: center; color: rgb(47, 56, 108)">Quản lý thông tin và tiến độ học tập</h1>
        <div class="cards">
            <button class="card btn-student-progress">
                <i style="color:#3d67da" class="fas fa-file-alt"></i>
                <h3>Tiến độ học tập</h3>
                <p>Theo dõi kết quả học tập nhanh chóng và dễ dàng</p>
                <div style="margin-top: auto; text-align: center; width: 100%;">
                    <a style="color:#3d67da" class="btn-student-progress">Tìm hiểu thêm &gt;&gt;</a>
                </div>
            </button>
            <button class="card" id="btn-student-chatbotcard">
                <i style="color:#3d67da" class="fas fa-robot"></i>
                <h3>ChatBot</h3>
                <p>Tư vấn 24/7 giúp tiếp cận thông tin nhanh chóng</p>
                <div style="margin-top: auto; text-align: center; width: 100%;">
                    <a style="color:#3d67da" class="btn-student-chatbot">Tìm hiểu thêm &gt;&gt;</a>
                </div>
            </button>
            <button class="card btn-student-info">
                <i style="color:#3d67da" class="fas fa-user"></i>
                <h3>Hồ sơ</h3>
                <p>Theo dõi hồ sơ sinh viên</p>
                <div style="margin-top: auto; text-align: center; width: 100%;">
                    <a style="color:#3d67da" href="#">Tìm hiểu thêm &gt;&gt;</a>
                </div>
            </button>
            <button class="card btn-student-schedule">
                <i style="color:#3d67da" class="fas fa-school"></i>
                <h3>Sắp xếp lịch học</h3>
                <p>Sắp xếp lịch học chuẩn bị cho đăng kí học phần và đưa ra lịch tối ưu cho bạn</p>
                <div style="margin-top: auto; text-align: center; width: 100%;">
                    <a style="color:#3d67da" href="#">Tìm hiểu thêm &gt;&gt;</a>
                </div>
            </button>
            <button class="card btn-student-english">
                <i style="color:#3d67da" class="fas fa-certificate"></i>
                <h3>Nộp chứng chỉ anh văn</h3>
                <p>Xét duyệt chứng chỉ anh văn của bạn!</p>
                <div style="margin-top: auto; text-align: center; width: 100%;">
                    <a style="color:#3d67da" href="#">Tìm hiểu thêm &gt;&gt;</a>
                </div>
            </button>
        </div>
    </section>
    <br><br><br><br><br><br><br>
    <footer class="footer-nav d-flex justify-content-between align-items-center px-3 mt-auto py-1">
        <a href="#" class="me-auto">Privacy Policy</a>
        <a href="#" class="d-flex align-items-center">
            <span class="me-1">Help</span>
            <i class="fas fa-question-circle"></i>
        </a>
    </footer>
    <!-- Icon mở form -->
    <a onclick="openFeedbackPopup()" style="cursor: pointer;"
        class="position-fixed bottom-0 end-0 m-3 btn btn-primary rounded-circle d-flex align-items-center justify-content-center shadow"
        title="Gửi phản hồi" id="feedbackBtn">
        <i class="fas fa-comment-dots fs-4 text-white"></i>
    </a>
    <script src="student_menu.js"></script>
</body>

</html>
