<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Hồ sơ Giảng viên</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">


    <link href="../FeedbackForm/feed.css" rel="stylesheet">
    <link href="/Lecturer_Information/css/PC_lecturer_info.css" rel="stylesheet">
    <link href="/Lecturer_Information/css/mobile_lecturer_info.css" rel="stylesheet">
    <link href="/Lecturer_Information/css/lecturer_info.css" rel="stylesheet">

</head>

<body>
    <header class="bg-white shadow navbar fixed-top font-roboto">
        <div class="container d-flex justify-content-between align-items-center py-2 px-6">
            <div class="d-none d-md-flex align-items-center logo-container">
                <img alt="Logo" height="80" src="/Lecturer_Information/images/logo.png" width="80">
            </div>
            <nav class="d-none d-md-flex navbar-container align-items-center mx-auto">
                <a class="nav-link mx-2 text-decoration-none" href="#home">Trang chủ</a>
                <div class="dropdown mx-2">
                    <a class="btn btn-secondary dropdown-toggle bg-white text-dark border-0" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                        Giảng viên
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <li><a class="dropdown-item" href="#">Hồ sơ Giảng viên</a></li>
                        <li><a class="dropdown-item" href="#">Danh sách Lớp học</a></li>
                    </ul>
                </div>
            </nav>
            <button class="d-md-none btn btn-link text-dark" id="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <button class="btn text-white rounded-0 ml-2 login-button">Đăng xuất</button>

        </div>
        <nav class="fixed-top bg-white shadow-lg navbar-container" id="mobile-menu"
            style="width: 75%; height: 100%; display: none;">
            <div class="d-flex justify-content-start align-items-center p-4">
                <span class="h4 fw-bold">Chatbot UIT</span>
                <button class="btn btn-link text-dark ms-auto" id="menu-close">
                    <i class="fa-solid fa-x"></i>
                </button>
            </div>
            <a class="nav-link d-block text-decoration-none py-2 px-4" href="#home">
                <i class="fa-solid fa-house-chimney"></i>Trang chủ
            </a>
            <button class="nav-link d-block text-decoration-none py-2 px-4 btn text-start w-100" 
            data-bs-toggle="collapse" data-bs-target="#studentDropdown">
            <i class="fa-solid fa-user"></i> Giảng viên <i class="fa-solid fa-chevron-down float-end"></i>
            </button>
            <div class="collapse" id="studentDropdown">
                <a class="nav-link d-block text-decoration-none py-2 px-5" href="#">Hồ sơ Giảng viên</a>
            </div>
            <div class="collapse" id="studentDropdown">
                <a class="nav-link d-block text-decoration-none py-2 px-5" href="#">Danh sách lớp học</a>
            </div>
        </nav>
    </header>

    <div class="profile-container container mt-5 pt-5">
        <div class="profile-header text-center mb-4">
            <h1>Hồ sơ Giảng viên</h1>
            <img src="/Lecturer_Information/images/avatar.webp" alt="Avatar" class="avatar rounded-circle mt-4" style="width: 100px; height: 100px;">
            <h3 class="mt-3" id="lecturer-name">Đang tải thông tin...</h3>
            <p class="email" id="lecturer-email">Đang tải email...</p>
        </div>

        <div class="container">
            <h2>Thông tin cá nhân</h2>
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3"><label>Họ và tên:</label><input type="text" class="form-control" id="fullname" readonly></div>
                            <div class="mb-3"><label>Khoa:</label><input type="text" class="form-control" id="faculty" readonly></div>
                            <div class="mb-3"><label>Nơi sinh:</label><input type="text" class="form-control" id="birth-place" readonly></div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3"><label>Ngày sinh:</label><input type="text" class="form-control" id="birth-date" readonly></div>
                            <div class="mb-3"><label>Lớp quản lý:</label><input type="text" class="form-control" id="class-management" readonly></div>
                            <div class="mb-3 mt-custom">
                                <label>Giới tính:</label>
                                <div class="gender-options d-flex align-items-center gap-3">
                                    <label class="d-flex align-items-center gap-1">
                                        <input type="radio" id="nam-display" name="gender-display" disabled> Nam
                                    </label>
                                    <label class="d-flex align-items-center gap-1">
                                        <input type="radio" id="nu-display" name="gender-display" disabled> Nữ
                                    </label>
                                </div>
                                <!-- Thêm phần hiển thị text nếu cần -->
                                <span id="gender-display" class="d-none"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <h2>Thông tin liên lạc</h2>
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3"><label>Email:</label><input type="text" class="form-control" id="personal-email" readonly></div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3"><label>Số điện thoại:</label><input type="text" class="form-control" id="phone" readonly></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="font-roboto footer-nav d-flex justify-content-between align-items-center px-3 py-2 text-light mt-auto">
        <a href="#" class="text-light text-decoration-none me-auto">Privacy Policy</a>
        <a href="#" class="text-light text-decoration-none d-flex align-items-center">
            <span class="me-1">Help</span>
            <i class="fas fa-question-circle"></i>
        </a>
    </footer>
    <!-- Icon mở form -->
    <a onclick="openFeedbackPopup()" style="cursor: pointer;"
        class="position-fixed bottom-0 end-0 m-3 btn btn-primary rounded-circle d-flex align-items-center justify-content-center shadow"
        title="Gửi phản hồi" id="feedbackBtn">
        <i class="fas fa-comment-dots fs-4 text-white"></i>
    </a>
    <script src="/Lecturer_Information/js/lecturer_info.js"></script>

</html>
